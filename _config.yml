# 站点配置

# 导入主题
theme: jekyll-theme-chirpy

# 网页语言 › http://www.lingoes.net/en/translator/langcode.htm
# 如果 `_data/locales` 文件夹中有同名文件，布局语言也会相应改变，
# 否则，布局语言将使用默认值 'en'。
lang: zh-CN

# 更改时区 › https://zones.arilyn.cc
timezone: Asia/Shanghai

# jekyll-seo-tag 设置 › https://github.com/jekyll/jekyll-seo-tag/blob/master/docs/usage.md
# ↓ --------------------------

title: 小小白 # 主标题

tagline: 全网账号注册指南 # 副标题

description: >- # 用于 SEO 元数据和 Atom 订阅
  各类 APP 与网站注册教程汇总。

# 填写站点的协议和主机名。
# 例如 'https://username.github.io'，注意不要以 '/' 结尾。
url: ""

github:
  username: # github_username # 改为你的 GitHub 用户名

twitter:
  username: # twitter_username # 改为你的 Twitter 用户名

social:
  # 改为你的全名。
  # 它将显示为文章的默认作者以及页脚的版权所有者
  name: 小小白
  email: xxb@584136.xyz # 改为你的电子邮件地址
  links:
    # 第一个元素作为版权所有者的链接
    - https://t.me/fang180 # 改为你的 Twitter 主页
    # - https://github.com/username # 改为你的 GitHub 主页
    # 取消下面的注释以添加更多社交链接
    # - https://www.facebook.com/username
    # - https://www.linkedin.com/in/username

# 站点验证设置
webmaster_verifications:
  google: # 填写你的 Google 验证代码
  bing: # 填写你的 Bing 验证代码
  alexa: # 填写你的 Alexa 验证代码
  yandex: # 填写你的 Yandex 验证代码
  baidu: # 填写你的百度验证代码
  facebook: # 填写你的 Facebook 验证代码

# ↑ --------------------------
# `jekyll-seo-tag` 设置结束

# 网站分析设置
analytics:
  google:
    id: # 填写你的 Google Analytics ID
  goatcounter:
    id: # 填写你的 GoatCounter ID
  umami:
    id: # 填写你的 Umami ID
    domain: # 填写你的 Umami 域名
  matomo:
    id: # 填写你的 Matomo ID
    domain: # 填写你的 Matomo 域名
  cloudflare:
    id: # 填写你的 Cloudflare Web Analytics 令牌
  fathom:
    id: # 填写你的 Fathom Site ID

# 页面浏览量设置
pageviews:
  provider: # 目前仅支持 'goatcounter'

# 首选配色方案设置。
#
# 注意：留空将默认跟随系统首选颜色，
# 并且侧边栏左下角将有一个切换开关，可在深色和浅色主题之间切换。
#
# 可用选项：
#
#     light — 使用浅色配色方案
#     dark — 使用深色配色方案
#
theme_mode: # [light | dark]

# 媒体资源的 CDN 端点。
# 注意，一旦分配，CDN url
# 将添加到所有以 '/' 开头的媒体资源（站点头像、文章图片、音频和视频文件）路径
#
# 例如 'https://cdn.com'
cdn:

# 侧边栏头像，支持本地或 CORS 资源
avatar: /assets/img/avatar.jpg

# 用于 SEO `og:image` 元标签的全站社交预览图片 URL。
# 可以在 Front Matter 中自定义 `page.image` 来覆盖它。
social_preview_image: # 字符串，本地或 CORS 资源

# 布尔类型，文章中 TOC 的全局开关。
toc: true

comments:
  # 文章评论系统的全局开关。留空表示禁用。
  provider: giscus # [disqus | utterances | giscus]
  # 提供商选项如下：
  disqus:
    shortname: # 填写 Disqus shortname。 › https://help.disqus.com/en/articles/1717111-what-s-a-shortname
  # utterances 设置 › https://utteranc.es/
  utterances:
    repo: # <gh-username>/<repo>
    issue_term: # < url | pathname | title | ...>
  # Giscus 选项 › https://giscus.app
  giscus:
    repo: # <gh-username>/<repo> (例如: fang180/blog)
    repo_id: # R_kgD... (在 giscus.app 页面底部获取)
    category: General # 推荐填 General
    category_id: # DIC_kwD... (在 giscus.app 页面底部获取)
    mapping: pathname # 可选，默认为 'pathname'
    strict: 0 # 可选，默认为 '0'
    input_position: bottom # 可选，默认为 'bottom'
    lang: zh-CN # 可选，默认为 `site.lang` 的值
    reactions_enabled: 1 # 可选，默认为 `1` 的值

# 自托管静态资源，可选 › https://github.com/cotes2020/chirpy-static-assets
assets:
  self_host:
    enabled: # 布尔值，留空表示 false
    # 指定 Jekyll 环境，留空表示两者都适用
    # 仅当 `assets.self_host.enabled` 为 'true' 时有效
    env: # [development | production]

pwa:
  enabled: true # PWA 功能（可安装）选项
  cache:
    enabled: true # PWA 离线缓存选项
    # 此处定义的路径将从 PWA 缓存中排除。
    # 通常其值为另一个与当前网站共享相同域名的网站的 `baseurl`。
    deny_paths:
      # - "/example"  # 匹配 `<SITE_URL>/example/*` 的 URL 将不会被 PWA 缓存

paginate: 10

# 站点的基本 URL
baseurl: ""

# ------------ 以下选项不建议修改 ------------------

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts: # Rouge 选项 › https://github.com/jneen/rouge#full-options
    css_class: highlight
    # default_lang: console
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: "" # 此处为空字符串表示项目中的所有文件
      type: posts
    values:
      layout: post
      comments: true # 在文章中启用评论。
      toc: true # 在文章中显示目录栏。
      # 除非你有足够的信心更新本项目中所有其他文章链接的代码，
      # 否则不要修改以下参数。
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs # 参见 `site.collections`
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
